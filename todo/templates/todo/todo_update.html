<!-- todo_update.html -->
{% extends 'base.html' %}

{% block title %}Update Todo{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Update Todo</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field, errors in form.errors.items %}
                            <strong>{{ field }}</strong>: {{ errors|join:", " }}
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ todo.description }}</textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
                    <label class="form-check-label" for="completed">Completed</label>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
