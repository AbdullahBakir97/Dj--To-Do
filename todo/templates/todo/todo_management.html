<!-- management_page.html -->
{% extends 'base.html' %}

{% block title %}Todo Management{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Todo Management</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Completed</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                        <tr>
                            <td>{{ todo.title }}</td>
                            <td>{{ todo.completed }}</td>
                            <td>
                                <a href="{% url 'todo_update' todo.id %}" class="btn btn-primary btn-sm">Update</a>
                                <form method="post" action="{% url 'todo_delete' todo.id %}" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this todo?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3">No todo items yet.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="{% url 'todo_create' %}" class="btn btn-success">Add New Todo</a>
        </div>
    </div>
{% endblock %}
