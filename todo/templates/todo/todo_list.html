<!-- todo_app/templates/todo_app/todo_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
    <li>
        {{ todo.title }}
        <form action="{% url 'todo_delete' todo.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'todo_create' %}">Create Todo</a>
{% endblock %}
